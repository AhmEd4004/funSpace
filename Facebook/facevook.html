<!DOCTYPE html>
<html>
	<head>
		<title>Facebook</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="mainCont">
			<div id="titleCont">
				<h1>facebook</h1>
				<p>Facebook helps you connect and share with the people in your life.</p>
			</div>
			<div id="loginCont">
				<form>
					<input type="text" name="email" placeHolder="Email address or phone number">
					<input type="password" name="password" placeHolder="Password">
					<input type="button" value="Log In" id="login">
					<div><a href="#">Forgotten password?</a></div>
					<input type="button" value="Create New Account" id="register">
				</form>
				<p><b>Create a Page</b> for a celebrity, brand or business.</p>
			</div>
		</div>
	</body>
</html>
